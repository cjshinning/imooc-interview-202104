<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Http协议类</title>
</head>

<body>
  <script>
    // 一、Http协议主要特点
    // 简单快速、灵活、无连接、无状态

    // 二、 HTTP报文：
    // 请求报文：请求行，请求头，空行，请求体
    // 相应报文：状态行，响应头，空行，响应体
    // 请求行包含什么？http方法，页面地址，http协议、版本
    // 请求头是什么？就是一些key:value值来告诉服务端我要哪些内容，要注意什么类型
    // 空行是什么？告诉服务端下面就是请求体了

    // 三、HTTP协议方法
    // GET：获取资源
    // POST：传输资源
    // PUT：更新资源
    // DELETE：删除资源
    // HEAD：获得报文首部

    // 四、POST和GET的区别
    // 1、GET在浏览器回退时是无害的，而POST会再次提交请求（***）
    // 2、GET产生的URL地址可以被收藏，而POST不可以
    // 3、GET请求会被浏览器主动缓存，而POST不会，除非手动设置（***）
    // 4、GET请求只能进行url编码，而POST支持多种编码方式
    // 5、GET请求参数会被完整的保留在浏览器历史记录里，而POST的参数不会被保留（***）
    // 6、GET请求在URL中传送的参数是有长度限制的，而POST没有（***）
    // 7、对参数的数据类型，GET只接受ASCII字符，而POST没有限制
    // 8、GET比POST更不安全，因为参数直接暴露在URL上，所以不能用来传递敏感信息
    // 9、GET参数通过URL传递，POST放在Request body中（***）

    // 五、HTTP状态码
    // 1xx：指示信息
    // 2xx：成功
    // 3xx：重定向
    // 4xx：客户端错误
    // 5xx：服务器错误

    // 200：客户端请求成功
    // 206：客户端发生了一个带有Range头的GET请求，服务器完成了它
    // 301：所请求的页面已经转移到新的url
    // 302：所请求的页面已经临时转移到新的url
    // 304：客户端有缓存文档，可以继续使用
    // 401：未授权
    // 403：资源禁止被访问
    // 404：请求资源不存在
    // 500：服务器错误
    // 503：服务器过载

    // 六、持久连接（1.1版本才开始支持）
    // HTTP采用的是“请求-应答”模式，当使用普通模式，即非Keep-Alive模式时，每个请求/应答客户端和服务端都要新建一个连接，完成支行立即断开连接
    // 当使用Keep-Alive模式（又称持久连接）时，Keep-Alive功能使客户端到服务端的连接持续有效，当出现对服务器的后续请求时，Keep-Alive功能避免了建立或者重新建立连接。
  </script>
</body>

</html>
