<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS盒模型</title>
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <section id="sec">
    <style>
      #sec {
        background: #f00;
      }

      .child {
        height: 100px;
        margin-top: 10px;
        background: yellow;
      }
    </style>
    <article class="child"></article>
  </section>

  <!-- BFC垂直方向边距重叠 -->
  <section id="margin">
    <style>
      #margin {
        background: pink;
        overflow: hidden;
      }

      #margin p {
        margin: 5px auto 25px;
        background: red;
      }
    </style>
    <p>1</p>
    <div style="overflow:hidden">
      <p>2</p>
    </div>
    <p>3</p>
  </section>

  <!-- BFC元素不与float重叠 -->
  <section id="layout">
    <style>
      #layout {
        background: red;
      }

      #layout .left {
        float: left;
        width: 100px;
        height: 100px;
        background: pink;
      }

      #layout .right {
        height: 110px;
        background: #ccc;
        overflow: auto;
      }
    </style>
    <div class="left"></div>
    <div class="right"></div>
  </section>

  <!-- BFC子元素即使是float也会参与高度计算 -->
  <section id="float">
    <style>
      #float {
        background: red;
        overflow: auto;
        /* float: left; */
      }

      #float .float {
        float: left;
        font-size: 30px;
      }
    </style>
    <div class="float">我是浮动元素</div>
  </section>
</body>
<script>
  // BFC(边距重叠解决方案)
  // 一、基本概念：块级格式上下文
  // 二、原理：
  // 1、垂直方向边距发生重叠
  // 2、BFC元素不与浮动元素重叠
  // 3、是一个独立的容器，外面的元素不会影响里面的元素，里面的元素也不会影响外面的元素
  // 4、计算高度浮动元素也会参与计算
  // 三、如何创建BFC？
  // 1、float值不为none
  // 2、position值不为static或者relative
  // 3、display:table相关
  // 4、overflow不为visible
  // 四、BFC使用场景
</script>

</html>
